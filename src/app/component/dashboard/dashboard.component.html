<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col"></div>
      <div class="col-md-6 bg-white">
        <div class="card bg-warning mt-4">
          <h4 class="text-white ps-3 pt-2 pd-2">
            To Do List
          </h4>
        </div>
        <div class="shadow">
          <div class="input-group p-4">
            <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" (click)="addTask()"><fa-icon [icon]="add" style="font-size: 20px;"></fa-icon>
              </button>
            </div>
          </div>
        </div>
        <h4 class="text-primary mt-4">Tasks :</h4>
        <div style="overflow-y: auto; height: 350px;">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">
                  {{task.task_name}}
                </div>
                  <button class="btn btn-outline-success col">
                    <fa-icon [icon]="edit3" style="font-size: 20px;"></fa-icon>
                  </button>
                  <button class="btn btn-outline-danger col">
                    <fa-icon [icon]="delete" style="font-size: 20px;"></fa-icon>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
